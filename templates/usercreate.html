<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master | Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/registerstyle.css" rel="stylesheet">
</head>
<body>
    <div class="login-card">
        <h3 style="text-align: center;">Welcome!</h3>
        <br>
        {% if error_message %}
        <div class="alert alert-danger">
            {{ error_message }}
        </div>
        {% endif %}
        <form action="{{ url_for('user_create') }}" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter password" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="dob">Birth Date</label>
                    <input type="date" class="form-control" id="dob" name="dob" placeholder="mm-dd-yyyy" required>
                </div>
            </div>

            <div class="form-group">
                <label for="qualifications">Qualifications</label>
                <input type="text" class="form-control" id="qualifications" name="qualifications"
                    placeholder="Enter qualification">
            </div>

            <br>
            <div class="form-group">
                <div class="row">
                    <div class="col pr-1">
                        <button type="submit" class="btn btn-info btn-block">Register</button>
                    </div>
                    <div class="col pl-1">
                        <button type="reset" class="btn btn-outline-dark btn-block">Clear</button>
                    </div>
                </div>
            </div>
            <br>
            <a href="{{ url_for('user_home') }}" class="text-center" style="text-decoration: none;">Already have an
                account?</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
