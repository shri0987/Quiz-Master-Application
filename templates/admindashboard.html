<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quiz Master | Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/admindashboardstyle.css" , rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('render_admin_dashboard_page', username = username) }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('render_quiz_dashboard')}}">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container mt-4">
        <h3>Welcome {{ username }}</h3>
        <br>
        {% if error_message %}
            <div class="alert alert-danger">
                {{ error_message }}
            </div>
        {% endif %}
        <div class="row">
            {% if subjects %}
            {% for subject in subjects %}
            <div class="col-md-3 mb-4">
                <div class="card shadow-sm position-relative">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <h5 class="card-title font-weight-bold">{{ subject.subjectName }}</h5>                        
                        </div>
                        <h5>{{ subject.subjectId }}</h5>
                        <br>
                        <p class="card-text">{{ subject.description }}</p>
                    </div>
                    <div class="card-footer bg-white border-0">
                        <a href="{{ url_for('render_subject_page', subject_id = subject.subjectId) }}">
                            <img src="{{ url_for('static', filename='right.png') }}" width="40px" height="40px"></a>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
            <div class="col-md-3 mb-4">
                <div class="position-relative text-center d-flex justify-content-center align-items-center" style="cursor: pointer; padding-top: 50%;">
                    <a href="{{ url_for('render_subject_create_page') }}" class="btn btn-dark">+ Add Subject</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
