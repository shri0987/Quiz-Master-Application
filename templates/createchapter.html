<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master | Add Chapter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/adminloginstyle.css" rel="stylesheet">
</head>

<body>
    <div class="container-box">
        <div class="login-card">
            <h3 style="text-align: center;">Add Chapter</h3>
            <br>
            {% if error_message %}
            <div class="alert alert-danger">
                {{ error_message }}
            </div>
            {% endif %}

            <form action="{{ url_for('create_chapter') }}" method="POST">
                <div class="form-group text-left">
                    <label for="subjectId">Subject ID</label>
                    <input type="text" class="form-control" id="subjectId" name="subjectId" value="{{ subject_id }}" readonly>
                </div>
                <div class="form-group text-left">
                    <label for="name">Chapter Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Chapter Name">
                </div>
                <div class="form-group text-left">
                    <label for="description">Chapter Description</label>
                    <textarea class="form-control" id="description" name="description" rows="6" cols="30" placeholder="Enter Description"></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-success btn-block">Create Chapter</button>
            </form>
            <br>          
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
